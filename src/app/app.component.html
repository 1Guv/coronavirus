<div class="container-flex d-flex flex-column justify-content-center align-items-center m-5">
  <h1>Latest Coronavirus Stats</h1>

  <div class="m-5">
    <mat-form-field appearance="fill">
      <mat-label>Countries</mat-label>
      <mat-select>
        <mat-option *ngFor="let country of countries" [value]="country.name">
          {{country.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <app-live-chart></app-live-chart>
</div>
